version: '3'

services:

    node1:
        build: .
        #restart: unless-stopped
        ports:
            - "8501:8500"
        volumes:
            - /mnt/btrfs1:/var/lib/buttervolume
            - ./..:/node
        privileged: true
        tty: true
        working_dir: /node
        networks:
            cluster:
                # eth0
                ipv4_address: 10.10.77.61

networks:
    cluster:
        ipam:
            config:
                - subnet: 10.10.77.0/24
