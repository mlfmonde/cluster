version: '3'
services:

    node1:
        image: anybox/cluster_node_dind
        #restart: unless-stopped
        ports:
            - "8501:8500"
        volumes:
            - /mnt/btrfs1:/var/lib/buttervolume
            - ./..:/node
        privileged: true
        tty: true
        working_dir: /node
